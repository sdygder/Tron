<!DOCTYPE html>

  <label class="mt">Memo</label>
  <div class="input-box">
    <input>

      <svg viewBox="0 0 24 24">

        <path d="M20 17v3h-3"/>
        <path d="M7 20H4v-3"/>

      <span class="info">i</span>

  <button class="next">Next</button>

</div>

</html>
