<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Send USDT</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-btn" aria-label="Go Back">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="title">Send USDT</h1>
            <div></div>
        </header>

        <form class="form">

            <label class="label" for="address">Address or Domain Name</label>
            <div class="input-group address-group">
                <input
                    id="address"
                    type="text"
                    placeholder="Search or Enter"
                    autocomplete="off"
                />
                <div class="address-actions">
                    <button type="button" class="paste-btn">Paste</button>
                    <button type="button" class="icon-btn" aria-label="Paste from clipboard"><i class="fas fa-clipboard-list"></i></button>
                    <button type="button" class="icon-btn" aria-label="Scan QR Code"><i class="fas fa-qrcode"></i></button>
                </div>
            </div>

            <label class="label" for="network">Destination network</label>
            <div class="dropdown-wrapper">
                <button type="button" class="dropdown">
                    <span class="network-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Tron-logo.png" alt="Tron" />
                    </span>
                    <span class="network-name">Tron</span>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </button>
            </div>

            <label class="label" for="amount">Amount</label>
            <div class="input-group amount-group">
                <input id="amount" type="text" placeholder="USDT Amount" autocomplete="off" />
                <button type="button" class="max-btn">Max</button>
            </div>

            <label class="label" for="memo">Memo</label>
            <div class="input-group memo-group">
                <input id="memo" type="text" autocomplete="off" />
                <div class="memo-actions">
                    <button type="button" class="icon-btn" aria-label="Scan Memo"><i class="fas fa-qrcode"></i></button>
                    <button type="button" class="info-btn" aria-label="Memo Info"><i class="fas fa-info-circle"></i></button>
                </div>
            </div>

            <button type="submit" class="btn-submit">Next</button>
        </form>
    </div>
</body>
</html>
